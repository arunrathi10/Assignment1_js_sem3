<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Classic Toy</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h2>Create Your Story</h2>
            <div class="btn-container">

                <div class="btn-group">
                    <button onabort="speakWord(0)">Button 1</button>
                    <p class="selected">...</p>
                    <div class="list" id="list1">
                        <div class="item">The turkey</div>
                        <div class="item">The mom</div>
                        <div class="item">Dad</div>
                        <div class="item">The dog</div>
                        <div class="item">Teacher</div>
                    </div>
                </div>

                <div class="btn-group">
                    <button onclick="speakWord(1)">Button 2</button>
                    <p class="selected">...</p>
                    <div class="list" id="list2">
                        <div class="item">Sat on</div>
                        <div class="item">Ate</div>
                        <div class="item">Danced with</div>
                        <div class="item">Saw</div>
                        <div class="item">Doesn't like</div>
                    </div>
                </div>

                <div class="btn-group">
                    <button onclick="speakWord(2)">Button 3</button>
                    <p class="selected">...</p>
                    <div class="list" id="list3">
                        <div class="item">A funny</div>
                        <div class="item">A scary</div>
                        <div class="item">A goofy</div>
                        <div class="item">A slimy</div>
                        <div class="item">A barking</div>
                    </div>
                </div>

                <div class="btn-group">
                    <button onclick="speakWord(3)">Button 4</button>
                    <p class="selected">...</p>
                    <div class="list" id="list4">
                        <div class="item">Goat</div>
                        <div class="item">Monkey</div>
                        <div class="item">Fish</div>
                        <div class="item">Cow</div>
                        <div class="item">Frog</div>
                    </div>
                </div>

                <div class="btn-group">
                    <button onclick="speakWord(4)">Button 5</button>
                    <p class="selected">...</p>
                    <div class="list" id="list5">
                        <div class="item">On the moon</div>
                        <div class="item">On the chair</div>
                        <div class="item">In my spaghetti</div>
                        <div class="item">In my soup</div>
                        <div class="item">On the grass</div>
                    </div>
                </div>
            </div>
            
            <div class="bottom-btns">
                <button onclick="createUserStory()">Create My Story</button>
                <button onclick="resetUserStory()">Reset My Story</button>
                <button onclick="generateRandomStory()">Create Random Story</button>
            </div>
        </div>

        <p class="Story" id="story"></p>

    </body>
</html>
